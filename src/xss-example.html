<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Example</title>
  <link rel="stylesheet" href="styles.css" href="favicon.ico">
</head>
<body>
  <div class="content"></div>
  <button class="make-request">Make request</button>
<script>
  document.querySelector('.make-request').addEventListener('click', e => {
    fetch('http://localhost:8000/bookmarks')
      .then(res => res.json())
      .then(response => {
        response.forEach(element => {
          document.querySelector('.content').append(element.description)
        });
        
      })
  })
</script>
</body>
</html>
